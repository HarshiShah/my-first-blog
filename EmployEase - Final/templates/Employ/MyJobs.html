<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EMPLOY-EASE</title>
    {% load staticfiles %}

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" >
    <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' >
    <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' >
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" >

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/creative.min.css' %}" >

    <link href="{% static 'category/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'category/css/shop-homepage.css'%}" rel="stylesheet">

    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<style>

    a {
    font-size: x-large;
  -webkit-transition: all 0.35s;
  -moz-transition: all 0.35s;
  transition: all 0.35s;
  color: #F05F40;
}
a:hover,
a:focus {
  color: #eb3812;
}
</style>

<body>

<header>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="mainNav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-brand page-scroll" href="/EmployEase">Employ-Ease</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="/EmployEase/main">Home</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/logout">Logout</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3" >
                <div class="list-group" style="padding-top: 35%">
                   <a href="/EmployEase/MyJobs/create" class="list-group-item" style="">Post a job</a>

                </div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <a href="http://goatimeline.com" ><img class="slide-image" src="{% static 'img/adv1.jpg' %}" alt=""></a>
                                </div>
                                <div class="item">
                                    <a href="http://coredetroit.com/spot/green-room-salad-bar/" ><img class="slide-image" src="{% static 'img/adv2.jpg' %}" alt=""></a>
                                </div>
                                <div class="item">
                                    <a href="mailto:employease121@gmail.com"><img class="slide-image" src="{% static 'img/adv3.jpg' %}" alt=""></a>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    {% for content in jobs %}
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <header>
                                <img src="{%  static 'img/2.png' %}" alt="">
                                <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">{{ content.PIN }}</h1></div></div>
                            </header>
                            <div class="caption">
                                <h4><a href="/EmployEase/MyJobs/{{content.id}}">{{ content.name }}</a>
                                </h4>
                                <p>{{ content.description }}</p>
                                <h4 class="pull-right"><a href="/EmployEase/MyJobs/delete/{{content.id}}">Delete</a></h4>
                                <h4 class="pull-left"><a href="/EmployEase/MyJobs/update/{{content.id}}">Update</a></h4>
                            </div>

                        </div>
                    </div>{% endfor %}


                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>


    </div>
    <!-- /.container -->

    <!-- jQuery -->

    <script src="{% static 'category/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'category/js/bootstrap.min.js' %}"></script>
    <!-- jQuery -->
</header>
</body>

</html>
